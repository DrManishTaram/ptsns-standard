<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="16" cy="16" r="16" fill="#071133"/>
  
  <!-- Embedded image in circular clip -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="16" cy="16" r="14"/>
    </clipPath>
  </defs>
  
  <!-- White circle for logo background -->
  <circle cx="16" cy="16" r="14" fill="white"/>
  
  <!-- Logo image clipped to circle -->
  <image href="/logo.jpg" x="2" y="2" width="28" height="28" clip-path="url(#circleClip)"/>
</svg>
