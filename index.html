<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandit Shambhu Nath Shukla Vishwavidyalaya</title>
  <link rel="icon" type="image/png" href="/tabbg.png" />
  <link rel="apple-touch-icon" href="/tabbg.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cinzel:wght@400;500;600;700;800;900&family=Noto+Serif+Devanagari:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- Preload critical slider images for instant display -->
  <link rel="preload" as="image" href="/sliderbg.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/8.jpg" fetchpriority="high" />
  <link rel="preload" as="image" href="/9.jpg" fetchpriority="high" />

  <!-- Preload TopBar images for instant display -->
  <link rel="preload" as="image" href="/topbar/gihaldi.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/topbar/tribal.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/tiger.png" fetchpriority="high" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
          },
          colors: {
            turmeric: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb', // Royal Blue - Primary Brand
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },
            forest: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706', // Gold/Amber - Secondary Accent
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            },
            earth: {
              800: '#334155', // Slate Text
              900: '#0f172a', // Deep Navy/Slate Background
            }
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            'ken-burns': 'kenBurns 20s ease-out infinite alternate',
            'shimmer': 'shimmer 2s infinite linear',
            'slide-down': 'slideDown 0.3s ease-out forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            kenBurns: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.15)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            slideDown: {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            flipUp: {
              '0%': { opacity: '0', transform: 'perspective(1000px) rotateX(20deg) translateY(20px)' },
              '100%': { opacity: '1', transform: 'perspective(1000px) rotateX(0) translateY(0)' },
            },
            bounceSmall: {
              '0%, 100%': { transform: 'translateY(-3%)' },
              '50%': { transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            spinSlow: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            gradientX: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '.5' },
            }
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            'ken-burns': 'kenBurns 20s ease-out infinite alternate',
            'shimmer': 'shimmer 2s infinite linear',
            'slide-down': 'slideDown 0.3s ease-out forwards',
            'zoom-in': 'zoomIn 0.6s ease-out forwards',
            'flip-up': 'flipUp 0.8s ease-out forwards',
            'bounce-small': 'bounceSmall 2s infinite ease-in-out',
            'float': 'float 4s infinite ease-in-out',
            'spin-slow': 'spinSlow 12s linear infinite',
            'gradient-x': 'gradientX 15s ease infinite',
            'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 4px;
      min-height: 150px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1d4ed8;
    }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
    }

    .group:hover .dropdown-content {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile Menu Animation helper */
    .mobile-menu-enter {
      opacity: 0;
      transform: translateY(-20px);
    }

    .mobile-menu-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition:
        opacity 300ms,
        transform 300ms;
    }
  </style>
  <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
</head>

<body class="bg-slate-50 text-earth-800 antialiased selection:bg-turmeric-200 selection:text-earth-900 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
